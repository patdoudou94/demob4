 <div class="contact" id="inscription">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-capitalize"> Inscription évenement </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                
                    <form>
                        <div class="form-row mb-1">
                            <div class="form-group col-md-6">
                                <label for="name"> Nom </label>
                                <input type="text" class="form-control re" id="name" placeholder="Nom" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="firstname">Prénom</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Prénom" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email"> Votre e-mail</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input class="form-control" type="email" id="email" aria-describedby="emailHelp" required>
                            </div>
                            <small id="emailHelp" class=" form-text text-muted font-italic"> Nous n'utilisons pas votre e-mail à des fins publicitaire</small>
                        </div>

                        <div class="form-row mb-1">
                            <div class="form-group col-md-6">
                                <label for="address"> Adresse </label>
                                <input type="text" class="form-control" id="address" placeholder="N° de Rue, Rue">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="city"> Ville </label>
                                <input type="text" id="city" class="form-control" placeholder="Ville">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="citycode"> Code Postal</label>
                                <input type="text" id="citycode" class="form-control" placeholder="'ex: 77000'">
                            </div>
                        </div>
                        <div class="form-row mb-1 text-left">
                            <div class="form-group col">
                                <label for="events"> <span class="text-capitalize"> choix des évenements</span></label>
                                <select id="eventsChoice" required>
                                    <option value="">Choisir</option>
                                    <option value="1">Fête association </option>
                                    <option value="2">Journée nationale du bricolage</option>
                                </select>
                            </div>
                        </div>
                        </form>
